plugins {
    id 'idea'
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.9.4'
    id 'com.palantir.git-version' version '0.3.0'
    id 'maven'
}

project.version = gitVersion()
project.group = 'com.jetbrains.python'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories {
    jcenter()
}


uploadArchives {
    repositories {
        maven {
            url uri('../mvn_repo')
        }
    }
}

dependencies {
    compile gradleApi()
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

pluginBundle {
    website = 'https://github.com/traff/gradle-python-envs'
    vcsUrl = 'https://github.com/traff/gradle-python-envs'
    description = 'Gradle plugin to install different Python environments'
    tags = ['python', 'miniconda', 'conda']
    plugins {
        pythonEnvsPlugin {
            id = 'com.jetbrains.python.envs'
            displayName = 'Gradle Python Envs plugin'
        }
    }
}
